<body>
    <form>
        <h2>welcome!</h2>

        <input type="text" for="username" maxlength="7" minlength="4" required>
          <label id="username">username <span>Oops! you haven't entered a minimum of 4 characters or maximum characters of 7 has been exceeded!</span></label>
            <!-- password -->
            <input type="password" for="password" minlength="8" required>
         <label id="password">password<span>Oops! you haven't entered a mininimum of 8 characters!</span></label>
            <!-- btn -->
            <button id="btn">sign in<span>sign in not successful.</span></button>
    </form>
</body>
